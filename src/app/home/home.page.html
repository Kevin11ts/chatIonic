<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="camera-outline"  size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal"
          md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Whatsapp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>

<ion-content [fullscreen]="true">
  

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let dsm of chats" [button]="true"> <ion-avatar aria-hidden="true" slot="start">
          <img alt [src]="dsm.avatar" />
        </ion-avatar>
        <ion-label>
          <h3>{{dsm.name}}</h3>
          <p>{{dsm.message}}</p>
        </ion-label>
        <div class="metadata-end-wrapper" slot="end"> <ion-note
            color="medium">{{dsm.time}}</ion-note>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>

<ion-tab tab="radio">
  <div id="radio-page">
    <ion-header>
      <ion-toolbar>
        <ion-title>Radio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Radio content</div>
    </ion-content>
  </div>
</ion-tab>
<ion-tab tab="library">
  <div id="library-page">
    <ion-header>
      <ion-toolbar>
        <ion-title>Library</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Library content</div>
    </ion-content>
  </div>
</ion-tab>
<ion-tab tab="search">
  <div id="search-page">
    <ion-header>
      <ion-toolbar>
        <ion-title>Search</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Search content</div>
    </ion-content>
  </div>
</ion-tab>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home">
    <ion-icon name="chatbox-ellipses-outline" routerLink="/home" [routerDirection]="'root'"></ion-icon>
    Chats
  </ion-tab-button>

  <ion-tab-button tab="radio">
    <ion-icon name="radio-button-on-outline" routerLink="/status" [routerDirection]="'root'"></ion-icon>
    Estados
  </ion-tab-button>

  <ion-tab-button tab="library">
    <ion-icon name="call-outline"></ion-icon>
    LLamadas
  </ion-tab-button>
</ion-tab-bar>
